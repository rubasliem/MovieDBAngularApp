<div class="w-50 mx-auto my-5 py-3">

    <div *ngIf="errorMessage" class="alert alert-danger text-center">
      {{ errorMessage }} 
    </div>

  <form (ngSubmit)="submitLoginForm(loginForm)" [formGroup]="loginForm">

    <!-- Email -->
    <label for="email" class="form-label">Email</label>
    <input type="email" id="email" class="form-control mb-3" formControlName="email" />
    <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="text-danger">
      <p *ngIf="loginForm.get('email')?.getError('required')">Email is required</p>
      <p *ngIf="loginForm.get('email')?.getError('email')">Must be a valid email</p>
    </div>
loginForm
    <!-- Password -->
    <label for="password" class="form-label">Password</label>
    <input type="password" id="password" class="form-control mb-3" formControlName="password" />
    <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="text-danger">
      <p *ngIf="loginForm.get('password')?.getError('required')">Password is required</p>
      <p *ngIf="loginForm.get('password')?.getError('pattern')">
        Password must start with a capital letter and include 5â€“10 lowercase letters or numbers.
      </p>
    </div>

    <button 
    type="submit" 
    class="btn btn-info my-5 d-block mx-auto w-25 fw-bold" 
    [disabled]="loginForm.invalid">
    <span *ngIf="!isLoading">Login</span>
    <i *ngIf="isLoading" class="fas fa-spinner fa-spin"></i>
    </button>

  </form>
</div>
